<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <button id="sendButton">click</button>
        <script>
            document.getElementById("sendButton").addEventListener("click", () => {
fetch("https://click-button.onrender.com/click", { method: "POST" })                    .then(response => response.text())
                    .then(data => console.log(data))
                    .catch(error => console.error("Error:", error));
            });
        </script>
    </body>
</html>
